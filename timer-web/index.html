<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="heading">
        <h2 style="color:white; outline-style: dashed; outline-color: white; margin-top: 10px;">Javascript
            <span>Timer</span>
        </h2>



        <div id="container">
            <div id="display">
                00:00:00:00
            </div>
            <div id="controls">
                <button id="StartBtn" onclick="start()">Start</button>
                <button id="StopBtn" onclick="stop()">Stop</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>


        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
